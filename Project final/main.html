<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống website-template và sàn Thương mại điện tử lớn nhất Việt Nam</title>
    <link rel="shortcut icon" type="icon" href="/favicon/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>



    <div class="header">
        <div class="logo">
            <a href="#"><img src="/New folder/logo fiveB.png" alt="fiveB"></a>
        </div>
        
        <input type="text" name="" id="search" placeholder="Tìm kiếm mẫu sản phẩm">
  
        <div class="signAndCart">
            <a href="#">Sign in</a>
            <a href="#"><img src="/New folder/shopping-cart.png" alt=""></a>
        </div>
    </div>






    <div class="menu">
        <a href="#">Trang chủ</a>
        <a href="#">Đồ trang sức</a>
        <a href="#">Cross stitch</a>
        <a href="#">Cross stitch tools</a> 
        <a href="#">FAQs</a>
    </div>




    <h1 class="title">Tìm kiếm sản phẩm yêu thích. Duy nhất trên fiveB</h1>






    <div class="welcome">
        <div class="welcomeLeft">
            <div class="welcomeLeftFirst">
                <h3>Khám phá các sản phẩm mới cập nhật trong tuần</h3>
                <a href="#">Shop now</a>
            </div>
            <div class="welcomeLeftSecond">
                <img src="/New folder/welcome mid.png" alt="">
            </div>
        </div>
        <div class="welcomeRight">
            <div class="welcomeRightFirst">
                <img src="/New folder/welcome right.png" alt="">
            </div>
            <div class="welcomeRightSecond">
                <a href="#">Tìm kiếm sản phẩm tương tự</a>
            </div>
        </div>
    </div>


    <div class="footer">
        <h3>Đăng ký email để nhận thông báo giảm giá, cập nhật sản phẩm mới</h3>
        <div class="register">
            <input type="text" placeholder="Nhập Email" class="registerEmail">
            <div class="registerSubmit">
                <a href="#">Đăng ký</a>
            </div>
        </div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

       

    </div>





</body>
</html>
